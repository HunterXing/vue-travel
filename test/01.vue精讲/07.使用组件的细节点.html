<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"  >
        <table>
            <tbody>
              <tr is="row"></tr>
              <tr is="row"></tr>
              <tr is="row"></tr>
            </tbody>
        </table>
    </div>

    <script>
        //定义全局组件
        Vue.component('row',{
            template:`
                    <tr>
                       <td>啦啦啦</td>
                    </tr>
                    `
        }),
        new Vue({
            el:'#app'
        })

    </script>
