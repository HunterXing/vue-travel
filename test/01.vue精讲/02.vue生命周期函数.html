<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue生命周期函数</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" >
      {{test}}
    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data(){
                return{
                    test:'hello world'
                }
            },
            //实例创建之前
            beforeCreate () {
                console.log('beforeCreate')
            },
            //实例创建后
            created() {
                console.log('created')
            },
            //实例挂载之前
            beforeMount () {
                console.log('beforeMount')
            },
            //实例挂载之后
            mounted() {
                console.log('Mount')
            },
            beforeDestroy () {
                console.log('beforeDestroy')
            },
            destroyed() {
                console.log('destroyed')
            },
            
            beforeUpdate () {
                console.log('beforeUpdate')
            },
            updated(){
                console.log('updated')
            },

        })

      
    </script>
</body>
</html>
