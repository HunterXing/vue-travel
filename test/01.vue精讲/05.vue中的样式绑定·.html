<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"  >
        <div 
            v-bind:style="colorObj"
            @click="handleClick"
        >
           hello Vue
        </div>
    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data(){
                return{
                    colorObj:{
                        color:"red"
                    }
                }
            },
            methods: {
                handleClick(){
                    this.colorObj.color= this.colorObj.color === "red" ? "black" : "red"
                }
            }
        })

      
    </script>
</body>
</html>
